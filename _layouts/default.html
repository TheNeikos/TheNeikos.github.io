<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div itemscope itemtype="http://schema.org/Article" class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">
              <img src="http://i.imgur.com/WhZ0eyI.jpg?1">
              {{ site.title }}
          </a>
          &mdash;
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
            &copy; {{ site.author.name }}
            <time datetime="{{ site.time | date_to_xmlschema }}">
                {{ site.time | date: '%Y' }}
            </time>.
            All rights reserved.
        </small>
        <br>
        <small>
            <a href="{{ site.baseurl }}about">
                About
            </a>
        </small>
      </footer>
    </div>

  </body>
</html>
