<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div itemscope itemtype="http://schema.org/Article" class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">
              <img height="56" src="/public/icon.png">
              {{ site.title }}
          </a>
          &mdash;
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
            &copy;
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                <span itemprop="name">
                  {{ site.author.name }}
                </span>
            </span>
            <time datetime="{{ site.time | date_to_xmlschema }}">
                {{ site.time | date: '%Y' }}
            </time>.
            All rights reserved.
        </small>
        <br>
        <small>
            <a href="{{ site.baseurl }}about">
                About
            </a>
        </small>
      </footer>
    </div>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel=stylesheet href="{{ site.baseurl }}public/css/main.css">
    <link rel=stylesheet href="{{ site.baseurl }}public/css/pygments.css">
  </body>
</html>
